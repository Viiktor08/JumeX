{% extends "usuarios.html" %}
{% block title %}Editar usuario{% endblock %}
{% block usuarios %}
<div class="bg-white rounded-2 border border-1 border-secondary d-flex flex-column" style="height: 35em;">
    <div class="container-fluid p-5 d-flex flex-column flex-grow-1" style="height: 35em;">
      <div class="d-grid mb-4">
        <div class="bg-primary text-center text-white py-2 rounded-2 fs-5">Editar usuario</div>
      </div>
      <form method="POST" class="d-flex flex-column flex-grow-1">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" placeholder="Nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" value="{{ usuario['apellidos'] }}" placeholder="Apellidos" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" value="{{ usuario['email'] }}" placeholder="correoelectrÃ³nico@example.com" required class="form-control">
        </div>
        <div class="text-center mt-auto">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-floppy-disk me-2"></i>Guardar Cambios
          </button>
          <a class="btn btn-danger boton-eliminar" href="{{ url_for('eliminar_usuario', id=usuario['id']) }}"><i class="fas fa-trash"></i>  Eliminar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
