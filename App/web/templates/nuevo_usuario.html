{% extends "usuarios.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block usuarios %}
<div class="bg-white rounded-2 border border-1 border-secondary d-flex flex-column" style="height: 35em;">
    <div class="container-fluid p-5 d-flex flex-column flex-grow-1" style="height: 35em;">
      <div class="d-grid mb-4">
        <div class="bg-primary text-center text-white py-2 rounded-2 fs-5">Nuevo usuario</div>
      </div>
      <form method="POST" class="d-flex flex-column flex-grow-1">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellidos</label>
          <input type="text" id="apellido" name="apellidos" placeholder="Apellidos" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-floppy-disk me-2"></i>Crear Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
